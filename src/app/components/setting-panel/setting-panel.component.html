<div class="property-item abstract-setting-toolbar">
    <button (click)="setAbstract($event)">设置概要</button>
</div>

<div class="property-item abstract-setting-toolbar">
    <button (click)="setTextMark($event, 'bold')">加粗</button>
</div>

<div class="property-item abstract-setting-toolbar">
    <button (click)="setTextMark($event, 'italic')">斜体</button>
</div>
<div class="property-item abstract-setting-toolbar">
    <button (click)="setTextMark($event, 'underlined')">下划线</button>
</div>
<div class="property-item abstract-setting-toolbar">
    <button (click)="setTextMark($event, 'strike')">删除线</button>
</div>

<div class="property-item text-setting-toolbar">
    <div class="setting-panel-title">文本格式</div>
   <div class="text-setting-items">
    <label [ngClass]="{ active: textMark.includes(markTypes.bold)}" (click)="setTextMark($event, 'bold')"><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fit="" height="1em" width="1em" preserveAspectRatio="xMidYMid meet" focusable="false"><g id="aepeditor/bold" stroke-width="1" fill-rule="evenodd"><path d="M10.788 6.717c1.796.246 3.143 1.936 3.143 4.05 0 2.285-1.7 4.214-3.713 4.214H3.116V7.823H2.8v-5.47h.325V1h5.479c1.666 0 3.02 1.53 3.02 3.412a3.63 3.63 0 0 1-.836 2.305zm-.57 7.065c1.34 0 2.514-1.41 2.514-3.015 0-1.616-1.054-2.881-2.399-2.881h-6.78v5.896h6.665zM8.604 6.623c.936 0 1.82-1.075 1.82-2.21 0-1.2-.833-2.213-1.82-2.213H3.553v4.423h5.05z" id="aep形状结合"></path><path d="M3.1 14.981c-.33 0-.6-.322-.6-.717V1.717c0-.395.27-.717.6-.717.33 0 .6.322.6.717v12.547c0 .395-.27.717-.6.717" id="aepFill-1"></path></g></svg></label>
    <label [ngClass]="{ active: textMark.includes(markTypes.italic)}" (click)="setTextMark($event, 'italic')"><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fit="" height="1em" width="1em" preserveAspectRatio="xMidYMid meet" focusable="false"><g id="amyeditor/italic" stroke-width="1" fill-rule="evenodd"><g id="amy文本编辑_倾斜-1.5px-16*16" transform="translate(2 1)"><path d="M3.646 12.8L6.754 1.2H3.5V0H11v1.2H7.996L4.888 12.8H8V14H.5v-1.2h3.146z" id="amy形状结合"></path></g></g></svg></label>
    <label [ngClass]="{ active: textMark.includes(markTypes.underline)}" (click)="setTextMark($event, 'underlined')"><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fit="" height="1em" width="1em" preserveAspectRatio="xMidYMid meet" focusable="false"><g id="ayaeditor/underline" stroke-width="1" fill-rule="evenodd"><path d="M13 1v7A5 5 0 0 1 3 8V1h1.2v7a3.8 3.8 0 0 0 7.6 0V1H13zM3 13.8h10V15H3v-1.2z" id="aya形状结合"></path></g></svg></label>
    <label [ngClass]="{ active: textMark.includes(markTypes.strike)}" (click)="setTextMark($event, 'strike')"><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fit="" height="1em" width="1em" preserveAspectRatio="xMidYMid meet" focusable="false"><g id="avceditor/strike" stroke-width="1" fill-rule="evenodd"><path d="M6 8.6H.894V7.4H3.5c-.62-.67-1-1.565-1-2.55v-.1A3.75 3.75 0 0 1 6.25 1h3.5a3.75 3.75 0 0 1 3.742 3.5h-1.204A2.55 2.55 0 0 0 9.75 2.2h-3.5A2.55 2.55 0 0 0 3.7 4.75v.1A2.55 2.55 0 0 0 6.25 7.4h8.85v1.2h-2.6a3.75 3.75 0 0 1-2.75 6.3h-3.5A3.75 3.75 0 0 1 2.503 11h1.201a2.55 2.55 0 0 0 2.546 2.7h3.5a2.55 2.55 0 0 0 0-5.1h-3.5a2.58 2.58 0 0 0-.25.012V8.6z" id="avc形状结合"></path></g></svg></label>
   </div>
</div>

<div class="property-item shape-setting-toolbar">
    <div class="setting-panel-title">节点形状：</div>
    <select (change)="propertyChange($event, 'shape')">
        <option value="round-rectangle">round-rectangle</option>
        <option value="underline">underline</option>
    </select>
</div>

<div class="property-item layout-setting-toolbar">
    <div class="setting-panel-title">布局类型：</div>
    <select (change)="layoutChange($event)">
        <option value="right">right</option>
        <option value="left">left</option>
        <option value="standard" selected>standard</option>
        <option value="upward">upward</option>
        <option value="downward">downward</option>
        <option value="right-bottom-indented">right-bottom-indented</option>
        <option value="right-top-indented">right-top-indented</option>
        <option value="left-bottom-indented">left-bottom-indented</option>
        <option value="left-top-indented">left-top-indented</option>
    </select>
</div>

<div class="property-item edge-shape-setting-toolbar">
    <div class="setting-panel-title">分支形状：</div>
    <select (change)="propertyChange($event, 'branchShape')">
        <option value="bight">bight</option>
        <option value="polyline">polyline</option>
    </select>
</div>

<div class="property-item width-setting-toolbar">
    <div class="setting-panel-title">分支宽度：</div>
    <select (change)="propertyChange($event, 'branchWidth')">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
    </select>
</div>

<div class="property-item width-setting-toolbar">
    <div class="setting-panel-title">边框宽度：</div>
    <select (change)="propertyChange($event, 'strokeWidth')">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
    </select>
</div>

<div class="property-item color-setting-toolbar">
    <div class="setting-panel-title">填充颜色：</div>
    <app-color-picker
        [defaultColor]="fillColor"
        [currentColor]="currentFillColor"
        (colorChangeEvent)="colorChange($event, 'fill')"
    ></app-color-picker>
</div>

<div class="property-item color-setting-toolbar">
    <div class="setting-panel-title">边框颜色：</div>
    <app-color-picker
        [defaultColor]="strokeColor"
        [currentColor]="currentStrokeColor"
        (colorChangeEvent)="colorChange($event, 'strokeColor')"
    ></app-color-picker>
</div>

<div class="property-item color-setting-toolbar">
    <div class="setting-panel-title">分支颜色：</div>
    <app-color-picker
        [defaultColor]="branchColor"
        [currentColor]="currentBranchColor"
        (colorChangeEvent)="colorChange($event, 'branchColor')"
    ></app-color-picker>
</div>
