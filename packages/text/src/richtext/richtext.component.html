<slate-editable
    #slateEditable
    [editor]="editor"
    [readonly]="readonly"
    [(ngModel)]="children"
    (ngModelChange)="valueChange()"
    [keydown]="onKeydown"
    [compositionStart]="compositionStart"
    [compositionUpdate]="compositionUpdate"
    [compositionEnd]="compositionEnd"
></slate-editable>
